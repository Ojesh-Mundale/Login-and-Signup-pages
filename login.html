<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form class="login-form" method="post" action="homepage.html">
            <h1>Welcome to Coding World by Ojesh</h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"  required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"><a href="homepage.html"></a>Login</button><br><br>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        </form>
        <div class="signup-section">
            <p><center>Don't have an account?</center><br><a href="signup.html">Sign up</a></p>
        </div>
        <div class="google-signin">
            <button class="google-button">Sign in with Google</button>
        </div>
    </div>
</body>
</html>
